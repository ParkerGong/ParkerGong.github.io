name: Update publications from Google Scholar
on:
  schedule:
    - cron: "17 2 * * *"   # 每天 10:17 (UTC+8=18:17) 可改
  workflow_dispatch:       # 手动触发
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install scholarly jinja2

      - name: Fetch Scholar and render page
        run: |
          python scripts/fetch_scholar.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add publications.html publications.json || true
          git commit -m "Auto-update publications from Scholar" || echo "No changes"
          git push
